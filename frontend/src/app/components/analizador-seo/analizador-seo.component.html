<h1 class="h1 text-center mx-auto mt-5">An√°lisis SEO de una URL</h1>

<div class="container">
    <form class="form-inline" #form="ngForm">
        <div class="form-group mb-3">
            <input type="text" class="form-control" id="url" placeholder="URL" name="url" [(ngModel)]="url">
        </div>
        <button type="submit" (click)="guardarURL()" class="btn btn-primary mb-2">Analizar</button>

    </form>
</div>

<div>
    <h2>Listado de URLs Analizadas:</h2>
    <ul>
        <li *ngFor="let analisis of analisisList">
            {{ analisis.id }} - {{ analisis.url }} - {{ analisis.createdAt | date:'medium' }}
        </li>
    </ul>
</div>
