<div class="container mb-5">
  <h2 class="lead mx-auto mt-5 mb-5">Informe <span style="font-size: 70%;">({{url.createdAt | date:'dd/MM/yyyy HH:mm' }})</span></h2>
    <table class="table table-hover">
        <tbody>
          <tr>
            <td class="col-2">URL</td>
            <td class="col-8" >{{url.url}}</td>
          </tr>
          <tr>
            <td>Título</td>
            <td>{{url.title}}</td>
          </tr>
          <tr>
            <td>Descripción</td>
            <td>{{url.description}}</td>
          </tr>
          <tr>
            <td>Palabras Clave</td>
            <td></td>
          </tr>
          <tr>
            <td>Elementos Título</td>
            <td>
                <div *ngFor="let title of url.titles">
                    {{title}}
                </div>
            </td>
          </tr>
          <tr>
            <td>HTML5</td>
            <td>{{url.usesHTML5}}</td>
          </tr>
          <tr>
            <td>Nº Imágenes</td>
            <td>{{url.imagesCount}}</td>
          </tr>
        </tbody>
    </table>
    <div class="d-flex justify-content-center align-items-center">
      <button type="submit" class="bi bi-archive-fill btn btn-danger mb-2 mr-2" (click)="eliminarURL()"> Eliminar</button>
    </div>
</div>
<app-buscador-seo></app-buscador-seo>
<br>
<app-historial></app-historial>
