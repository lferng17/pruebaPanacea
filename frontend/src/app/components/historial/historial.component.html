<h2 class="h2 text-center mx-auto mt-5">Historial</h2>
<br><br>

<div class="container">
    <div class="row mb-4 bg-light">
        <div class="col-8">URL</div>
        <div class="col-3">ANALIZADO:</div>
    </div>
    <div class="row border-bottom mb-4" *ngFor="let url of urls">
            <div class="col-8">
                <a [routerLink]="['/analisis',url.id]">
                    {{url.url}}
                </a>
            </div>
        <div class="col-3">{{url.createdAt | date:'dd/MM/yyyy HH:mm' }}</div>
    </div>
</div>
